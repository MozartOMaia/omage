        {% if cards_list %}
            <div class="card-group" style="display: inline; width: 100%;">
              {% for card in cards_list %}
              <div class="card" style="width: 300px; display: inline-block; height: 300px;">
                <img class="card-img-top" src="{% static card.image %}" alt="Card image cap" style="width: 300px;">
                <div class="card-body">
                  <h5 class="card-title">Por :{{ card.assinatura }}</h5>
                  <p class="card-text">{{ card.texto }}</p>
                </div>
                <div class="card-footer">
                  <small class="text-muted">Publicado em: {{ card.pub_date }}</small>
                </div>
              </div>
            </div>
       
              {% endfor %}
   
    {% else %}
    <p>Nenhum card ainda cadastrado.</p>
    {% endif %}

    <hr>

    <h3><a href="{% url 'omage:cadastrar_card' %}">Clique aqui para cadastrar um card</a> </h3>
