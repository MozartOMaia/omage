<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}

    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <title>Omage App</title>
  </head>
  <body>
    
    <h1 style="text-align: center; ">Crie o seu cartão abaixo:</h1>

    <form action="{% url 'omage:cadastrar_card' %}" method="post" enctype="multipart/form-data" id="form_cadastro" style="padding: 1em; width: 60%; margin: auto; border: 2px lightblue solid; border-radius: 25px; font-family: Verdana, Geneva, Tahoma, sans-serif;">
        {% csrf_token %}
        <div class="form-group">
            <label for="assinaturaCard">Insira seu nome:</label>
            <input type="text" class="form-control" placeholder="Seu nome aqui" name="assinatura">
            <br>
            <label for="textoCard">Digite o texto do seu cartão:</label>
            <textarea class="form-control" id="texto_card_id" rows="3" placeholder="Insira o texto do seu cartão aqui" name="texto_card"></textarea>
            <br>
            <label for="uploadimg">Insira uma imagem no seu cartão:</label>
            <input type="file" class="form-control-file" id="up_img_file" name="img_card">
            <br>
            <button type="submit" class="btn btn-success mb-2">Salvar cartão</button>
        </div>
    </form>
    



    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
